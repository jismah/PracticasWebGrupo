<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:if="${user == null}">Nuevo Usuario</title>
    <title th:if="${user != null}">Editar Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/base.css">
</head>
<body>
<div th:insert="~{views/navbar.html :: navbar}" th:with="isAdmin=${isAdmin}, isLogged=${isLogged}, itemCount=${itemCount}"></div>

<div class="d-flex justify-content-center mt-5">
    <form th:if="${user == null}" action="/user/new" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input class="form-control" id="name" type="text" name="name" required/>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input class="form-control" id="username" type="text" name="username" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" id="password" type="password" name="password" required/>
        </div>
        <input class="btn btn-outline-dark" type="submit" value="Registrar"/>
    </form>
    <form th:if="${user != null}" action="/user/edit" method="post">
        <input type="hidden" name="old" th:value="${user.getUsername()}">
        <div class="mb-3">
            <label for="nameEdit" class="form-label">Nombre</label>
            <input class="form-control" id="nameEdit" th:value="${user.getName()}" type="text" name="name" required/>
        </div>
        <div class="mb-3">
            <label for="usernameEdit" class="form-label">Usuario</label>
            <input class="form-control" id="usernameEdit" th:value="${user.getUsername()}" type="text" name="username" required/>
        </div>
        <div class="mb-3">
            <label for="PasswordEdit" class="form-label">Password</label>
            <input class="form-control" id="PasswordEdit" th:value="${user.getPassword()}" type="Password" name="Password" required/>
        </div>
        <input class="btn btn-outline-dark" type="submit" value="Editar"/>
    </form>
</div>


</body>
</html>

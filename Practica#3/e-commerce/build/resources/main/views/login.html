<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopWeb | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/base.css">
</head>
<body>
<div th:insert="~{views/navbar.html :: navbar}" th:with="isAdmin=${isAdmin}, isLogged=${isLogged}, itemCount=${itemCount}"></div>

<div class="d-flex justify-content-center mt-5">
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input class="form-control" id="username" type="text" name="username" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase&ntilde;a</label>
            <input class="form-control" id="password" type="password" name="password" required/>
        </div>
        <div class="d-flex align-content-center justify-content-between">
            <div class="form-check">
                <input class="form-check-input" name="remember" type="checkbox" value="true" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Recuerdame
                </label>
            </div>
            <input class="btn btn-dark" type="submit" value="Ingresar"/>
        </div>


<!--        <a class="btn" href="/user/new">Nuevo Usuario</a>-->
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>

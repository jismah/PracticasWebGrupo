<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ShopWeb | Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/base.css">
</head>

<body>
<div th:insert="~{views/navbar.html :: navbar}" th:with="isAdmin=${isAdmin}, isLogged=${isLogged}, itemCount=${itemCount}"></div>

<div class="container-fluid px-5 pt-3">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="title-module">Listado de Usuarios</h1>
        <a class="ms-3 btn btn-outline-dark" href="/user/new">Nuevo Usuario</a>
    </div>
</div>

<div class="container-datatable">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Username</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.getName()}"></td>
            <td th:text="${u.getUsername()}"></td>

            <td>
                <form action="/user/edit" method="get">
                    <input type="hidden" name="username" th:value="${u.getUsername()}">
                    <button class="btn btn-outline" type="submit">Editar</button>
                </form>
            </td>

            <td>
                <form action="/user/delete" method="post">
                    <input type="hidden" name="username" th:value="${u.getUsername()}">
                    <button class="btn btn-outline" type="submit">Delete</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>

</html>

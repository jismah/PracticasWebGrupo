<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/base.css">
</head>
<body>
<div th:insert="~{views/navbar.html :: navbar}" th:with="isAdmin=${isAdmin}, isLogged=${isLogged}, itemCount=${itemCount}"></div>

<div class="container-fluid px-5 pt-3">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="title-module">Listado de Ventas</h1>
        <a class="ms-3 btn btn-outline-dark" th:if="${isAdmin}" href="/product/new">Nuevo Producto</a>
    </div>
    <div class="container-datatable">
        <div style="margin-top: 20px;" th:each="sale : ${sales}">
            <h4 th:text="${'Cliente: ' + sale.getClientName()}"></h4>
            <h4 th:text="${'Fecha: ' + sale.getDateSale()}"></h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${sale.getSales()}">
                    <td th:text="${s.getProductName()}"></td>
                    <td th:text="${s.getPrice()}"></td>
                    <td th:text="${'x' + s.getQuantity()}"></td>
                </tr>
                </tbody>
            </table>
            <h4 th:text="${'Total: ' + sale.getTotal()}"></h4>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
